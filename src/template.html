<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
</head>
<body>
    <div class="app">
        <div class="sidebar">
            <div class="tasks">
                <button class="add-todo">+ Add Todo</button>
                <button class="today-todo">Today</button>
                <button class="upcoming-todo">Upcoming</button>
                <button class="past-todo">Past</button>
                <button class="completed-todo">Completed</button>
            </div>
            <div class="projects">
                <button class="add-project">+ Add Project</button>
                <div class="project-buttons"></div>
            </div>
        </div>

        <div class="main">
            <h2>Todos for Project 1</h2>
            <div class="todo-item">
                <input type="checkbox">
                <h3>Todo 1</h3>
                <p>Due: 2025-06-14</p>
                <button>Edit</button>
            </div>
            <div class="todo-item">
                <input type="checkbox">
                <h3>Todo 2</h3>
                <p>Due: 2025-06-14</p>
                <button>Edit</button>
            </div>
            <div class="todo-item">
                <input type="checkbox">
                <h3>Todo 3</h3>
                <p>Due: 2025-06-14</p>
                <button>Edit</button>
            </div>
            <div class="todo-item">
                <input type="checkbox">
                <h3>Todo 4</h3>
                <p>Due: 2025-06-14</p>
                <button>Edit</button>
            </div>
        </div>


        <dialog id="add-todo-modal">
            <h2>Enter Todo item's details</h2>
            <form method="dialog" action="">
                <div class="form-input">
                    <label for="book-title">Title</label>
                    <input type="text" id="todo-title" name='todo-title' required>
                    <span></span>
                </div>
                <div class="form-input">
                    <label for="todo-desc">Description</label>
                    <textarea name="todo-desc" id="todo-desc"></textarea required>
                    <span></span>
                </div>
                <div class="form-input">
                    <label for="todo-date">Due date</label>
                    <input type="date" name="todo-date" id="todo-date" required>
                    <span></span>
                </div>
                <div class="form-input">
                    <label for="todo-priority">Priority</label>
                    <select name="priority" id="todo-priority">
                        <option value="low">Low</option>
                        <option value="mid">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-input">
                    <label for="todo-desc">Notes</label>
                    <textarea name="todo-notes" id="todo-notes"></textarea >
                    <span></span>
                </div>
                <div class="buttons">
                    <button type="reset" id="cancel-todo-modal">Cancel</button>
                    <button type="submit" id="submit-todo-modal">Add</button>
                </div>
            </form>
        </dialog>
         <dialog id="add-project-modal">
            <h2>Enter Project's details</h2>
            <form method="dialog" action="">
                <div class="form-input">
                    <label for="project-title"> Title </label>
                    <input type="text" id="project-title" name='project-title' required>
                    <span></span>
                </div>
                <div class="form-input">
                    <label for="project-desc"> Description </label>
                    <textarea id="project-desc" name="project-desc" required></textarea>
                    <span></span>
                </div>
                <div class="buttons">
                    <button type="reset" id="cancel-project-modal">Cancel</button>
                    <button type="submit" id="submit-project-modal">Add</button>
                </div>
            </form>
        </dialog>
    </div>
</body>
</html>
