<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
</head>
<body>
    <div class="app">
        <div class="sidebar">
            <div class="tasks">
                <button class="add-todo">+ Add Todo</button>
                <button class="today-todo">Today</button>
                <button class="upcoming-todo">Upcoming</button>
                <button class="past-todo">Past</button>
                <button class="completed-todo">Completed</button>
            </div>
            <div class="projects">
                <button class="add-project">+ Add Project</button>
                <div class="project-buttons"></div>
            </div>
        </div>

        <div class="main"></div>

         <dialog id="add-project-modal">
            <h2>Enter Project's details</h2>
            <form method="dialog" action="">
                <div class="form-input">
                    <label for="project-title"> Title </label>
                    <input type="text" id="project-title" name='project-title' required>
                    <span></span>
                </div>
                <div class="form-input">
                    <label for="project-desc"> Description </label>
                    <textarea id="project-desc" name="project-desc" required></textarea>
                    <span></span>
                </div>
                <div class="buttons">
                    <button type="reset" id="cancel-project-modal">Cancel</button>
                    <button type="submit" id="submit-project-modal">Add</button>
                </div>
            </form>
        </dialog>
    </div>
</body>
</html>
