<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
</head>
<body>
    <div class="app">
        <div class="sidebar">
            <div class="tasks">
                <button class="add-todo">+ Add Todo</button>
                <button class="today-todo">Today</button>
                <button class="upcoming-todo">Upcoming</button>
                <button class="past-todo">Past</button>
            </div>
        
            <div class="projects">
                <button class="add-project">+ Add Project</button>
                <button class="project-sidebar">Project 1</button>
                <button class="project-sidebar">Project 2</button>
                <button class="project-sidebar">Project 3</button>
            </div>
        </div>
        <div class="main"></div>
    </div>
</body>
</html>
